<div class="layui-tab layui-tab-brief" style="margin-right: 5%;margin-left: 5%;margin-bottom: 0">

    <div class="layui-tab-content" style="padding-top: 0">
        <div class="layui-tab-item layui-show">
            <div class="layui-row">
                <div class="layui-row layui-col-xs6"
                     style="margin-top: 20px;">
                    <div class="layui-row">
                        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
                            功能说明
                        </blockquote>
                        <div style="margin-left: 20px;">
                            <p>你可以在右侧输入句子框中输入中文句子,输入已短句效果更好!</p>

                    <div class="layui-row" style="margin-top: 20px">

                <div class="layui-row layui-col-xs4" style="margin-top: 20px;">

                        <div class="layui-row" style="margin-left: 20px;margin-bottom: 20px;">
                            <div class="layui-row layui-col-xs4" style="margin-top: 10px;">
                                <p style="font-weight: bold;">
                                    <i class="layui-icon layui-icon-note" style="margin-right: 5px"></i>
                                    中文纠错API

                            </div>

                                    <input id="textbox" type="text" name="sentence" th:value="${param.sentence}" placeholder="请输入句子" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text layui-col-xs12">
                                <label class="layui-form-label">更正结果</label>
                                <div class="layui-input-block">
                                    <input id="textbox_result" type="text" th:value="${correctionMsg}"  class="layui-input" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item layui-col-md3 layui-col-md-offset6">
                                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
                            </div>
                        </form>

                        </div>

<script th:src="@{/layui.js}" charset="utf-8"></script>

<script>
    layui.use(['dropdown'], function(){
        var dropdown = layui.dropdown;
        //自定义事件 - mousedown
        dropdown.render({
            elem: '#demo5'
            ,data: [{
                title: '示例1'
                ,id: 100
            },{
                title: '示例2'
                ,id: 101
            },{
                title: '示例3'
                ,id: 102
            }]
            ,click: function(data){
                // layer.msg('下拉菜单 id：'+ data.id);
                if(data.id === 100){
                    document.getElementById("textbox").value="少先队员因该为老人让坐";
                    document.getElementById("textbox_result").value="";
                }else if(data.id === 101){
                    document.getElementById("textbox").value="你的家人的生体好？";
                    document.getElementById("textbox_result").value="";
                }else {
                    document.getElementById("textbox").value="上个星期，我的电视机怀了，我要买新的。";
                    document.getElementById("textbox_result").value="";
                }
            }
        });
    });
</script>
