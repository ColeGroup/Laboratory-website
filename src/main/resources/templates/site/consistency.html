<fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
    <legend>句子连贯性检查</legend>
</fieldset>
<div class="layui-row layui-col-xs5">

    <div class="layui-row">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            功能说明
        </blockquote>
        <div style="margin-left: 20px;">
            <p>在文本框输入长文本，点击提交，会在结果中显示不连贯的上下句。</p>
            <br/>
            <p>其中参数含义，text_a:第一个句子，text_b:第二个句子，label:0表示不连贯,1表示连贯，content:整个句子。</p>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 20px">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            示例内容
        </blockquote>
        <div style="margin-left: 20px;">
            <p>输入:以上海浦东开发开放，中国特色社会主义有很多特点和特征</p>
            <br/>
            <p>输出:"[{'text_a': '"以上海浦东开发开放', 'text_b': '中国特色社会主义有很多特点和特征"', 'label': 0.0, 'content': '"以上海浦东开发开放，中国特色社会主义有很多特点和特征"'}]</p>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 20px">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            可用范围
        </blockquote>
        <div style="margin-left: 20px;">
            <p>党政语境相关的长文本</p>
        </div>
    </div>
</div>



<div class="layui-row layui-col-xs5 layui-col-md-offset1">
    <form class="layui-form" th:action="@{/consistency(sentence_A=${sentence_A})}" method="get">
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">输入句子</label>
            <div class="layui-input-block">
                <input type="text" name="sentence_A" th:value="${param.sentence_A}" placeholder="请输入句子" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">连贯性结果</label>
            <div class="layui-input-block">
                <input type="text" th:value="${consistencyMsg}"  class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item layui-col-md3 layui-col-md-offset6">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
        </div>
    </form>
</div>



<div class="layui-row" th:replace="index::tail">

</div>


<script th:src="@{/layui.js}" charset="utf-8"></script>



</body>
