<fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
    <legend>搭配推荐</legend>
</fieldset>
<div class="layui-row layui-col-xs5">

    <div class="layui-row">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            功能说明
        </blockquote>
        <div style="margin-left: 20px;">
            <p>在文本框输入句子和待推荐的词语。</p>
            <br/>
            <p>在结果中显示推荐句子和推荐搭配。</p>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 20px">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            示例内容
        </blockquote>
        <div style="margin-left: 20px;">
            <p>输入句子:我做了双眼皮芜湖</p>
            <br/>
            <p>输入词语:芜湖</p>
            <br/>
            <p>推荐句子:我做了双眼皮手术</p>
            <br/>
            <p>推荐词语:手术</p>
        </div>
    </div>
    <div class="layui-row" style="margin-top: 20px">
        <blockquote class="layui-elem-quote" style="margin-left: 20px;">
            可用范围
        </blockquote>
        <div style="margin-left: 20px;">
            <p>任意长度的中文句子</p>
        </div>
    </div>
</div>



<div class="layui-row layui-col-xs5 layui-col-md-offset1">
    <form class="layui-form" th:action="@{/recommend(sentence_C=${sentence_C},word=${word})}" method="get">
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">输入句子</label>
            <div class="layui-input-block">
                <input type="text" name="sentence_C" th:value="${param.sentence_C}" placeholder="请输入句子" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">输入词语</label>
            <div class="layui-input-block">
                <input type="text" name="word" th:value="${param.word}" placeholder="请输入待推荐词语" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">推荐句子</label>
            <div class="layui-input-block">
                <input type="text" th:value="${recommendSentenceMsg}"  class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item layui-form-text layui-col-xs12">
            <label class="layui-form-label">推荐词语</label>
            <div class="layui-input-block">
                <input type="text" th:value="${recommendWordsMsg}"  class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item layui-col-md3 layui-col-md-offset6">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
        </div>
    </form>
</div>



<div class="layui-row" th:replace="index::tail">

</div>


<script th:src="@{/layui.js}" charset="utf-8"></script>



</body>
</html>
